        <!-- JS -->
       <script>
         const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
        ];
            const data = {
            labels: labels,
            datasets: [{
            label: 'Penjualan',
            backgroundColor: ['orange', 'blue', 'skyblue', 'yellow', 'teal', 'darkblue'],
            borderColor: 'black',
            data: [500, 5000, 9000, 6000, 16000, 24000, 25000],
            borderWidth: 2
        }]
        };
        
            const config = {
            type: 'bar',
            data: data,
            options: {
                plugins:{
                    legend:{
                        display: false
                    },
                    title:{
                        display: true,
                        text: 'Penjualan'
                    }
                }
            }
        };
        
        var myChart = new Chart(
        document.getElementById('myChart'),
        config
        );
        </script>
